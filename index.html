<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQs</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="flex">
  <h1>FAQs</h1>
  <div class="question">
    <button type="button" class="collapsible">Why did the programmer quit his job?</button>
    <div class="content">
      <p>He didn't get arrays.</p>
    </div>
  </div>
  <div class="question">
    <button type="button" class="collapsible">How many programmers does it take to change a light bulb?</button>
    <div class="content">
      <p>None, that's a hardware problem.</p>
    </div>
  </div>
  <div class="question">
    <button type="button" class="collapsible">0 is false and 1 is true, right?</button>
    <div class="content">
      <p>1</p>
    </div>
  </div>
</body>

<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>

</html>
